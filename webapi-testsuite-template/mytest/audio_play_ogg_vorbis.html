<html>
  <head>
    <meta charset="utf-8">
    <title>Tizen Test: audio_play_ogg_vorbis</title>
    <link rel="author" title="Intel" href="http://www.intel.com">
    <link rel="help" href="http://www.w3.org/TR/2011/WD-html5-20110525/the-iframe-element.html#mediaevents">
    <meta name="flags" content="">
    <meta name="assert" content="Check that UA is able to play audio stream ogg vorbis with event ended fired when ended playback">
    <script src="../resources/testharness.js"></script>
    <script src="../resources/testharnessreport.js"></script>
  </head>
  <body>
    <p>Before running the test, get test data from http://www.quirksmode.org/html5/videos/big_buck_bunny.ogv</p>
    <audio id="a" controls></audio>
    <div id="log"></div>
    <script>
      var t = async_test(document.title);
      setup({timeout:180000});

      var a = document.getElementById("a");

      a.addEventListener('ended', function() {
        t.step(function() {
          assert_true(true, "Event ended fired");
        });
        t.done();
      }, false);

      a.src="support/big_buck_bunny.ogv"
      a.play();
    </script>
  </body>
</html>
